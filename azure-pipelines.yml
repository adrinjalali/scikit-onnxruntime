# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:

- job: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
        onnx.version: 'git'
        skl2onnx.version: 'git'
    maxParallel: 4

  steps:
  - task: CondaEnvironment@1
    inputs:
      createCustomEnvironment: true
      environmentName: 'py$(python.version)'
      packageSpecs: 'python=$(python.version)'

  - script: |
      test '$(python.version)' == '3.7' && apt-get install protobuf-compiler libprotoc-dev
      conda config --set always_yes yes --set changeps1 no      
      conda install -c conda-forge numpy
      conda install protobuf
      python -m pip install --upgrade pip      
    displayName: 'Install environment'

  - script: |
      if [ '$(onnx.version)' == 'git' ]
        then
          git clone https://github.com/onnx/onnx.git --recursive
          export ONNX_ML=1
          cd onnx
          python setup.py install
          cd ..
        else
          pip install onnx$(onnx.version)
      fi
    displayName: 'install onnx'

  - script: |
      if [ '$(skl2onnx.version)' == 'git' ]
        then
          git clone https://github.com/onnx/skl2onnx.git --recursive
          cd skl2onnx
          python setup.py install
          cd ..
        else
          pip install skl2onnx$(skl2onnx.version)
      fi
    displayName: 'install onnx'

  - script: pip install -r requirements.txt
    displayName: 'Install dependencies'

  - script: pip install -r requirements-dev.txt
    displayName: 'Install dev dependencies'

  - script: |
      pytest tests --doctest-modules --junitxml=junit/test-results.xml
    displayName: 'pytest'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results.xml'
      testRunTitle: 'Python $(python.version)'
    condition: succeededOrFailed()
